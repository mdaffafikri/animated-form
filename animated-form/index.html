<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css"  />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>

<div id="mydiv"></div>

<script type="text/babel">
class Form extends React.Component {
    constructor(props){
        super(props)
    }

    bukaForm = (event) => {
        var tombol = document.getElementById('login')
        if(event.target.id === 'login'){
            tombol.style.cursor="default"
            anime({
                targets: '.login',
                translateY: -100,
                width: '500px',
                height: '300px',
                padding: '10px',
                duration: 500,
                easing: 'easeInOutSine',
                complete: function(){
                    document.getElementsByClassName("isiLogin")[0].style.display = 'block'
                    anime({
                        targets: '.isiLogin',
                        easing: 'easeInOutSine',
                        opacity: 1
                    })
                }
            });
        }
        else if(event.target.id === 'cancel'){
            tombol.style.cursor="pointer"
            anime({
                targets: '.isiLogin',                
                easing: 'easeInOutSine',
                opacity: 0,
                complete: function(){                    
                    anime({
                        targets: '.login',
                        translateY: 0,
                        width: '100px',
                        height: '30px',
                        padding: '0px',
                        easing: 'easeInOutSine',
                        duration: 500,
                    })
                    document.getElementsByClassName("isiLogin")[0].style.display = 'none'
                }
            });
        }
    }

    render(){
        
        return(
            <div>
                <div className="login"  id="login" onClick={this.bukaForm}>Login<br/>
                    <div className="isiLogin" >

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input required size="3" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input required type="password" class="form-control" id="pwd" placeholder="Enter password"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-light">Submit</button> &nbsp;
                            <button type="button" id="cancel" class="btn btn-danger" onClick={this.tutupForm}>Cancel</button>
                        </div>

                    </form>
                    
                    </div>
                </div>
            </div>
        )
    }
}

ReactDOM.render(<Form />, document.getElementById('mydiv'))

</script>

</body>
</html>
